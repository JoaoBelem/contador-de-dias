<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Contador de dias do Johnny</title>
</head>
<body>
  <h1>Contador de dias do Johnny</h1>

  <img src="img/add.svg" alt="Adicionar" id="btn-adicionar">
  <img src="img/deleteAll.svg" alt="Deletar" id="btn-deletar"></img>

  <div id="tela-adicionar">
    <div id="tela">
      <form name="adicionar-contador">
        <label for="title">Título:</label>
        <input type="text" name="title">

        <label for="data">Data:</label>
        <input type="date" name="date">

        <label for="description">Descrição:</label>
        <textarea name="description" cols="30" rows="8"></textarea>

        <span id="invalido"></span>

        <button>Adicionar</button>
      </form>
    </div>
  </div>

  <div id="tela-editar">
    <div id="tela">
      <form name="editar-contador">
        <label for="title">Título:</label>
        <input type="text" name="title">

        <label for="data">Data:</label>
        <input type="date" name="date">

        <label for="description">Descrição:</label>
        <textarea name="description" cols="30" rows="8"></textarea>

        <span id="invalido"></span>

        <button name="ok">OK</button>
      </form>
    </div>
  </div>

  <section id="contadores">
    
  </section>

</body>
<script src="js/script.js"></script>
</html>
